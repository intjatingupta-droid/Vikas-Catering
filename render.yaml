services:
  - type: web
    name: vikas-caterings
    env: node
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "*"
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
